<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>surflist. | Edit A Board</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="large-3 columns">
                <h1>surflist.</h1>
                <h5>buy + sell surfboards</h5>
                <hr />
            </div>
            <div class="large-9 columns">
                <div class="button-group float-right">
                    <a href="/new-board" class="button">Sell Your Board</a>
                    <a href="/board-search" class="button">Find Your Next Board</a>
                </div>
            </div>
        </div>
        <!-- End Header and Nav -->
        <div class="row">
            <div class="medium-4 columns">
                <form id="search" name="search">
                    <label for="title">Title:</label>
                    <div id="title">
                        <input type="text" placeholder="ex. Surfboard for Sale!" />
                    </div>
                    <label for="price">Price:</label>
                    <div id="price">
                        <input type="number" id="price-input" name="price" placeholder="$100">
                    </div>
                    <label for="description">Description:</label>
                    <div id="description">
                        <textarea placeholder="ex. This board is super dope!"></textarea>
                    </div>
                    <label for="location-state">State:</label>
                    <div id="location-state">
                        <select id="location-state-select" name="location-state">
                            <option selected disabled>--Select a State--</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>                         
                    </div>
                    <label for="location-zip">Zip Code:</label>
                    <div id="location-zip">
                        <input type="text" id="location-zip-input" placeholder="ex: 49125">
                    </div>
                    <label for="type">Type of Board:</label>
                    <div id="type">
                        <input type="radio" name="type" id="type-short" />
                        <label for="type-short">shortboard ( - 7' )</label>
                        <br />
                        <input type="radio" name="type" id="type-fun" />
                        <label for="type-fun">funboard ( 7' - 9' )</label>
                        <br />
                        <input type="radio" name="type" id="type-long" />
                        <label for="type-long">longboard ( 9' + )</label>
                        <br />
                        <input type="radio" name="type" id="type-sup" />
                        <label for="type-sup">SUP</label>
                    </div>
                    <label for="condition">Condition:</label>
                    <div id="condition">
                        <input type="radio" name="condition" id="condition-new" />
                        <label for="condition-new">new</label>
                        <br />
                        <input type="radio" name="condition" id="condition-great" />
                        <label for="condition-great">great</label>
                        <br />
                        <input type="radio" name="condition" id="condition-decent" />
                        <label for="condition-decent">decent</label>
                        <br />
                        <input type="radio" name="condition" id="condition-wrecked" />
                        <label for="condition-wrecked">wrecked</label>
                    </div>
                    <label for="image">Image:</label>
                    <div id="image">
                        <input type="file" />
                    </div>
                    <p><a href="#" class="button">Let's Try This Again!</a><a href="#" class="alert button">Remove This Board From Surflist</a></p>
                </form>
            </div>
            <!-- This Ad element will be hidden on smaller devices -->
            <aside class="medium-3 columns hide-for-small">
                <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
                <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
            </aside>
        </div>
        <!-- End Search Section-->
        <!-- Footer -->
        <footer class="row">
            <div class="large-12 columns">
                <hr />
                <div class="row">
                    <div class="large-6 columns">
                        <p>Â© Copyright no one at all. Go to town.</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
      $(document).foundation();
    </script>
    </body>
</html>
